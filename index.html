<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: white;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 30px;
      font-size: 2.5rem;
    }

    .choices {
      margin: 40px 0;
    }

    .choice {
      display: inline-block;
      margin: 20px;
      padding: 20px;
      font-size: 1.5rem;
      border: 2px solid white;
      border-radius: 15px;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.1);
      transition: transform 0.2s, background 0.3s;
    }

    .choice:hover {
      transform: scale(1.1);
      background: rgba(255, 255, 255, 0.3);
    }

    #result {
      font-size: 1.8rem;
      margin-top: 20px;
      font-weight: bold;
    }

    .scoreboard {
      margin-top: 30px;
      font-size: 1.3rem;
      background: rgba(0, 0, 0, 0.2);
      display: inline-block;
      padding: 15px 30px;
      border-radius: 15px;
    }
  </style>
</head>
<body>
  <h1>Rock ‚úä Paper ‚úã Scissors ‚úåÔ∏è</h1>

  <div class="choices">
    <div class="choice" onclick="play('rock')">‚úä Rock</div>
    <div class="choice" onclick="play('paper')">‚úã Paper</div>
    <div class="choice" onclick="play('scissors')">‚úåÔ∏è Scissors</div>
  </div>

  <div id="result">Make your move!</div>

  <div class="scoreboard">
    <p>Player Score: <span id="player-score">0</span></p>
    <p>Computer Score: <span id="computer-score">0</span></p>
  </div>

  <script>
    let playerScore = 0;
    let computerScore = 0;

    function play(playerChoice) {
      const choices = ['rock', 'paper', 'scissors'];
      const computerChoice = choices[Math.floor(Math.random() * 3)];

      let result = "";

      if (playerChoice === computerChoice) {
        result = "It's a Draw! ü§ù";
      } else if (
        (playerChoice === 'rock' && computerChoice === 'scissors') ||
        (playerChoice === 'paper' && computerChoice === 'rock') ||
        (playerChoice === 'scissors' && computerChoice === 'paper')
      ) {
        result = `You Win! üéâ ${playerChoice} beats ${computerChoice}`;
        playerScore++;
      } else {
        result = `You Lose! üò¢ ${computerChoice} beats ${playerChoice}`;
       computerScore++;
   }

     document.getElementById('result').innerText = result;
       document.getElementById('player-score').innerText = playerScore;
      document.getElementById('computer-score').innerText = computerScore;
   }
 </script>
</body>
</html>
